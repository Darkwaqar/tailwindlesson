<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>

  <body class="grid place-items-center">
    <div class="min-h-screen items-center justify-end bg-purple-50 px-10 pt-10">
      <div
        class="relative h-[720px] w-[350px] overflow-hidden rounded-[60px] border-[15px] border-black bg-black shadow-xl"
      >
        <img
          src="./img/iphone-background.jpg"
          alt=""
          class="absolute inset-0 h-full w-full object-cover"
        />
        <div
          class="top-x-0 absolute inset-0 bg-gradient-to-b from-gray-900 to-transparent backdrop-blur-md"
        >
          <div class="mx-auto h-6 w-40 rounded-b-2xl bg-black"></div>
          <div class="relative">
            <div class="-mt-4 mr-5 flex justify-end space-x-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="h-4 w-4 text-white"
              >

              </svg>
              <svg

                viewBox="0 0 24 24"
                fill="currentColor"
                class="h-4 w-4 text-white"
              >
                <path

                  clip-rule="evenodd"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="h-4 w-4 text-white"
              >
                <path
                  d="M3.375 4.5C2.339 4.5 1.5 5.34 1.5 6.375V13.5h12V6.375c0-1.036-.84-1.875-1.875-1.875h-8.25zM13.5 15h-12v2.625c0 1.035.84 1.875 1.875 1.875h.375a3 3 0 116 0h3a.75.75 0 00.75-.75V15z"

                <path d="M19.5 19.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
              </svg>
            </div>
            <div class="ml-auto mr-7 mt-1.5 h-0.5 w-10 rounded bg-white"></div>
            <div class="flex flex-col items-center p-4">
              <div class="grid grid-cols-3">
                <img
                  src="./img/person.png"
                  alt="person image"
                  class="col-span-1 h-[70px]"
                />
                <div
                  class="col-span-2 rounded-2xl bg-gradient-to-r from-black/20 to-white/80 p-4"
                >
                  <div class="inset-0 flex h-full w-full items-center">
                    <img src="./img/Search.png" alt="" class="h-6" />
                    <input
                      type="text"
                      class="bg-transparent px-2 text-sm"
                      placeholder="Search Meditation"
                    />
                  </div>
                </div>
              </div>
              <div class="mt-4 grid grid-cols-4">
                <p
                  class="col-span-3 text-3xl font-normal tracking-tighter text-white"
                >
                  Have the best
                  <span class="font-semibold capitalize">yoga experience</span>
                </p>
                <div
                  class="flex h-16 w-16 items-center justify-center rounded-3xl bg-black/30 ring-2 ring-gray-600 backdrop-blur-md"
                >
                  <img src="./img/sound.png" alt="" class="h-4 w-4" />
                </div>
              </div>
              <div class="mt-4 flex space-x-1">
                <div
                  class="flex min-w-[70px] items-center justify-center rounded-2xl bg-white px-4 py-3 text-xs"
                >
                  <span>Morning</span>
                </div>
                <div
                  class="flex min-w-[70px] items-center justify-center rounded-2xl bg-yellow-200 px-2 py-3 text-xs"
                >
                  <span>Afternoon</span>
                </div>
                <div
                  class="flex min-w-[70px] items-center justify-center rounded-2xl bg-pink-200 px-2 py-3 text-xs"
                >
                  <span>Evening</span>
                </div>
                <div
                  class="flex min-w-[70px] items-center justify-center rounded-2xl bg-blue-200 px-2 py-3 text-xs"
                >
                  <span>Night</span>
                </div>
              </div>
              <div class="pt-4 text-center leading-tight tracking-tighter">
                <h1 class="text-3xl font-semibold text-white">Yoga Gurus</h1>
                <p class="text-xs text-white/40">perfrom yoga and poses</p>
              </div>
            </div>
            <div class="relative -mt-5">
              <div
                class="absolute h-[400px] w-full [clip-path:polygon(89%_12%,_92%_15%,_96%_19%,_100%_26%,_100%_100%,_0_100%,_0_0)]"
              >
                <img
                  src="./img/finding-dan-dan-grinwis-O35rT6OytRo-unsplash.jpg"
                  alt=""
                  class="h-full w-full object-cover opacity-70"
                />
                <div
                  class="absolute inset-12 text-center leading-tight tracking-tighter"
                >
                  <h1 class="text-3xl font-semibold text-white">Meditation</h1>
                  <p class="text-xs text-white/40">Achieve inner peace</p>
                </div>
              </div>
              <div
                class="absolute top-[120px] h-[400px] w-full [clip-path:polygon(89%_12%,_92%_15%,_96%_19%,_100%_26%,_100%_100%,_0_100%,_0_0)]"
              >
                <img
                  src="./img/massimiliano-morosinotto-MljwsnGwdOY-unsplash.jpg"
                  alt=""
                  class="h-[350px] w-full object-cover object-bottom opacity-70"
                />
                <div
                  class="absolute inset-12 text-center leading-tight tracking-tighter"
                >
                  <h1 class="text-3xl font-semibold text-white">
                    Binaural Beats
                  </h1>
                  <p class="text-xs text-white/40">Relax with binaural beats</p>
                </div>
              </div>
            </div>
          </div>
          <div class="absolute inset-x-0 bottom-0 h-24">
            <div class="relative">
              <div
                class="absolute inset-y-8 flex h-16 w-full items-center justify-between"
              >
                <div
                  class="flex h-16 flex-1 items-center rounded-t-3xl bg-gray-800/20 backdrop-blur-md"
                >
                  <img src="./img/home.svg" alt="" class="mx-auto h-6 w-6" />
                </div>
                <span
                  class="mt-7 bg-gray-800/20 text-center text-sm font-bold leading-10 tracking-tighter text-white backdrop-blur-md"
                  >Sleep Music</span
                >
                <div
                  class="flex h-16 flex-1 items-center rounded-t-3xl bg-gray-800/20 backdrop-blur-md"
                >
                  <img
                    src="./img/cloud-fog.png"
                    alt=""
                    class="mx-auto h-6 w-6 text-white"
                  />
                </div>
              </div>

              <div class="z-50 flex flex-row justify-center px-10">
                <button
                  class="top-2 rounded-full bg-pink-200 p-2 ring-8 ring-transparent backdrop-blur-md"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="h-10 w-10 text-black"
                  >
                    <path
                      d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="absolute inset-x-0 bottom-1">
              <div class="mx-auto h-1 w-28 rounded bg-white"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
